<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الإعلان</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
      overflow: hidden;
    }
    .card img { width: 100%; height: 350px; object-fit: cover; }
    .content { padding: 20px; }
    h2 { margin: 0; color: #007bff; }
    p { color: #555; }
    a { display: inline-block; background: #007bff; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="card">
    <img id="adImage" src="" alt="إعلان">
    <div class="content">
      <h2 id="adTitle"></h2>
      <p id="adDesc"></p>
      <a href="index.html">الرجوع للقائمة</a>
    </div>
  </div>

  <script>
    const ads = {
      1: { title: "شقة للبيع في القاهرة", desc: "شقة 120م - 3 غرف - بالقرب من المترو.", img: "https://source.unsplash.com/600x400/?apartment" },
      2: { title: "تويوتا كورولا 2020", desc: "عداد 40 ألف كم - اوتوماتيك - بحالة ممتازة.", img: "https://source.unsplash.com/600x400/?car,toyota" },
      3: { title: "وظيفة موظف مبيعات", desc: "مطلوب موظف مبيعات خبرة سنتين في مجال العقارات.", img: "https://source.unsplash.com/600x400/?office,job" }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    if (ads[id]) {
      document.getElementById("adTitle").innerText = ads[id].title;
      document.getElementById("adDesc").innerText = ads[id].desc;
      document.getElementById("adImage").src = ads[id].img;
    }
  </script>

</body>
</html>
